<!-- Add New Product Button -->
<header>
  <button class="primary-button" (click)="openDialog(0, 'new')">
    Add Product
  </button>

  <lib-ui-search-filter
    (inputChange)="onSearchFilter($event)"
  ></lib-ui-search-filter>
</header>

<!-- Product List -->
<section>
  <!-- @defer { @for (item of filteredList(); track item.id) {
  <div>
    <lib-ui-card-product-store
      [Product]="item"
      (addToCart)="addToCart($event)"
    ></lib-ui-card-product-store>
  </div>
  } @empty {
  <p>Product List is Empty</p>
  } } @placeholder (minimum 1000ms){
  <p>Loading...</p>
  } -->

  <!-- store state -->
  @if (store$().isLoading()) {
  <p>Loading...</p>
  } @else { @for (item of store$().products(); track item.id) {
  <div>
    <lib-ui-card-product-store
      [Product]="item"
      (addToCart)="addToCart($event)"
      (edit)="openDialog($event, 'edit')"
      (remove)="onRemove($event)"
    ></lib-ui-card-product-store>
  </div>
  }@empty {
  <p>Product List is Empty</p>
  } }
</section>
